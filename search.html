<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finish the Lyric Musical Chairs - Search</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    /* (Your existing styles here) */
  </style>
</head>
<body>
  <h1>Search & Play Preview</h1>
  <div>
    <input id="searchBar" placeholder="Search for a song or artist">
    <button id="searchButton">Search</button>
  </div>
  <div id="results"></div>

  <script>
    document.getElementById('searchButton').addEventListener('click', searchSongs);

    function searchSongs() {
      const q = encodeURIComponent(document.getElementById('searchBar').value.trim());
      if (!q) return;
      const script = document.createElement('script');
      script.src = `https://api.deezer.com/search?q=${q}&limit=10&output=jsonp&callback=displayResults`;
      document.body.appendChild(script);
    }

    function displayResults(resp) {
      const container = document.getElementById('results');
      container.innerHTML = '';
      resp.data.slice(0,10).forEach(track => {
        const div = document.createElement('div');
        div.innerHTML = `
          <strong>${track.title}</strong> by ${track.artist.name}
          <button onclick="addTrack('${encodeURIComponent(track.title)}','${encodeURIComponent(track.artist.name)}', this)">Add</button>
        `;
        container.appendChild(div);
      });
    }

    async function addTrack(encTitle, encArtist, btn) {
      const title = decodeURIComponent(encTitle);
      const artist = decodeURIComponent(encArtist);
      btn.disabled = true;
      btn.textContent = 'Adding...';
      try {
        const res = await fetch('/api/add-track', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, artist })
        });
        const result = await res.json();
        if (result.success) {
          btn.textContent = 'Added';
        } else {
          throw new Error(result.error);
        }
      } catch (e) {
        console.error(e);
        btn.disabled = false;
        btn.textContent = 'Add';
        alert('Failed to add track.');
      }
    }
  </script>
</body>
</html>
